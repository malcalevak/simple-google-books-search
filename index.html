<html lang='en'>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="./books.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Simple Google Books Search</title>
    </head>
    <body>
        <main>
            <h1>Simple Google Books Search</h1>
            <form id="bookSearch" >
                <label for="searchQuery">Search term: </label><input type="search" id="searchQuery" placeholder="Enter search term...">
                <button>Search</button>
            </form>
            <section id="searchResults" role="status">
                <section id="pagination">
                    <button aria-label="Previous page" id="prevPage"><</button>
                    <button aria-label="Next page" id="nextPage">></button>
                </section>
                <p hidden>Response time: <span id="responseTime"></span>ms</p>
            </section>
        </main>
    </body>
</html>
